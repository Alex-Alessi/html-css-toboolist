<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="icon" href="./img/Logo.png"/>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <header>
        <div class="container">
            <h1 class="upper-container">
                <img src="./img/logo copia.png" class="logo-img" alt="logo"/> <b class="toboolist-style" style="font-family: Arial;">Toboolist</b>
            </h1>
        </div>
    </header>

    <main>
        <div class="middle-container">
            <button class="button-edit"> <strong class="type-write">Add Task</strong></button>
            <button class="button-section-edit"> <strong class="type-write">Add Section</strong></button>
        </div>

        <div class="bottom-container">
            <div class="space">
                <div class="color-string"><h3 style="font-family: arial;">&#9660 New Task</h3></div>
                <dl>
                    <div class="riga-elenco">
                        <dd><span class="circle-green">&checkmark;</span> Quarterly Newsletter <button class="button-edit-smussato"><strong class="type-write">Editorial</strong> </button></dd>
                    </div>
                </dl>
            </div>
            <div class="space">
                <h3 style="font-family: arial;">&#9660 Today</h3>
                <dl>
                    <div class="riga-elenco">
                        <dd><span class="circle-green">&checkmark;</span> Recruiting blog post <button class="button-edit-smussato"><strong class="type-write">Editorial</strong> </button></dd>
                    </div>

                    <div class="riga-elenco">
                        <dd><span class="circle-green">&checkmark;</span> Mobile app launch <button class="button-edit-smussato-viola"><strong class="type-write">Q1 Goals</strong> </button></dd>
                    </div>

                    <div class="riga-elenco">
                        <dd><span class="circle-red">&cross;</span> Interview John H. <button class="button-edit-smussato-verde"><strong class="type-write">Recruiting</strong> </button></dd>
                    </div>

                    <div class="riga-elenco">
                        <dd><span class="circle-green">&checkmark;</span> Mobile app launch <button class="button-edit-smussato-arancione"><strong class="type-write">Mobile</strong> </button></dd>
                    </div>
                </dl>
            </div>

            <div class="space"></div>
                <h3 style="font-family: arial;">&#9660 Upcoming</h3>
                <dl>
                    <div class="riga-elenco">
                        <dd><span class="circle-red">&cross;</span> Schedule meeting with Alex </dd>
                    </div>

                    <div class="riga-elenco">
                        <dd><span class="circle-green">&checkmark;</span> Homepage refresh <button class="button-edit-smussato-rosa"><strong class="type-write">Website</strong> </button></dd>
                    </div>

                    <div class="riga-elenco">
                        <dd><span class="circle-green">&cross;</span> Interview John H. <button class="button-edit-smussato-lime"><strong class="type-write">Sales</strong> </button></dd>
                    </div>

                    <div class="riga-elenco">
                        <dd><span class="circle-green">&checkmark;</span> Mobile app launch <button class="button-edit-smussato"><strong class="type-write">Editorial</strong> </button></dd>
                    </div>
                </dl>
            </div>
        </div>


    </main>
    
</body>
</html>
